name: GLITCH-ansible
image: carlosfelgueiras/glitch:latest
cmd:
  [
    "lint",
    "--tech",
    "%{tech}",
    "--linter",
    "--folder-strategy",
    "include-all",
    "%{args}",
    "/input",
  ]

input_path: /input
output:
  type: stdout

parser: glitch

default_options:
  tech: "ansible"
  args: []
